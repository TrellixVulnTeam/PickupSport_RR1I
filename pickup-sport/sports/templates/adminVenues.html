{% extends "adminBase.html" %}
{% block content %}

<style>
    .split {
 height: 100%;
 width: 50%;
 position: fixed;
 z-index: 1;
 top: 0;
 overflow-x: hidden;
 padding-top: 20px;
}
/* Control the left side */
.left {
 left: 0;
}
/* Control the right side */
.right {
 right: 0;
 background-color: red;
}
</style>

<a href="/admin/add">Add Venue</a>
<br><br>

{# [START form] #}
    <h4>Remove Venue</h4>
    <form method="POST" enctype="multipart/form-data">

        <select id="venues" name="venues">
        <option value="" selected disabled hidden>Choose Venue</option>
        {% for venue in venues%}
            <option value="{{venue}}">{{venue.name}}</option>
        {% endfor %}
        </select>

        <button type="submit" class="btn btn-danger">Remove</button>
    </form>
    {# [END form] #}

    <h3>Venues</h3>

    {% for venue in venues %}
    <div class="media">
      <ul href="/venues/{{venues.id}}">
        <div class="media-body">
          <h4>{{venue.name}}</h4>
          <p>{{venue.description}}</p>
        </div>
      </ul>
    </div>
    {% else %}
    <p>No venues found</p>
    {% endfor %}

    {% if next_page_token %}
    <nav>
      <ul class="pager">
        <li><a href="?page_token={{next_page_token}}">More</a></li>
      </ul>
    </nav>
    {% endif %}

    {% endblock %}
