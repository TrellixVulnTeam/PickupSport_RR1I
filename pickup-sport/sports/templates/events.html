{% extends "base.html" %}

{% block content %}

<h3>Events</h3>

{% for event in events %}
<div class="media">
  <a href="/{{users.id}}/join/{{event.id}}">
    <div class="media-body">
      <h4>{{event.organizer}}</h4>
    </div>
  </a>
   <p>{{event.description}}</p>
   <p>{{event.time}}</p>
</div>
{% else %}
<p>No events found</p>
{% endfor %}

{% endblock %}
